#{extends 'main.html' /}
#{set title:'Service Form' /}

<table border="1">
    <caption>服务列表</caption>
    <thead>
    <tr>
        <th>服务名</th>
        <th>服务URL</th>
        <th>目标URL</th>
    </tr>
    </thead>
    <tbody>
    #{list serviceRegistryList, as : 'sr' }
    <tr>
        <td>${sr.name}</td>
        <td>${sr.fromUrl}</td>
        <td>${sr.toUrl}</td>
    </tr>
    #{/list}
    </tbody>
</table>

<div>
    <a href="@{Application.registryForm()}"><button >注册服务</button></a>
</div>
